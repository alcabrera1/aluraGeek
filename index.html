<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge AluraGeek</title>
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="cabecera">
        <div class="heart">
            <i class="fa fa-heart header-corazon" aria-hidden="true"></i>
            <i class="fa fa-heart header-corazon" aria-hidden="true"></i>
            <i class="fa fa-heart header-corazon" aria-hidden="true"></i>
            <!-- <h1 class="header-corazon">&#9829 &#9829 &#9829</h1> -->
        </div>
        <div>
            <h1 class="header-titulo">AluraGeek</h1>
        </div>
    </header>

    <main class="main-container">
        <section class="main-section section-productos">
            <h1>Mis Productos:</h1>
            <div class="card-container" data-product>
                <!-- El cÃ³digo de las tarjetas se genera dinamicamente en la funcion createCard en main.js-->
            </div>
        </section>
        <section class="main-section section-form">
            <h1>Agregar Producto:</h1>
            <form class="form-container" data-form>
                <input class="caja" type="text" placeholder="Ingrese nombre..." data-name>
                <input class="caja" type="number" placeholder="Ingrese precio..." data-price>
                <input class="caja" type="url" placeholder="Ingrese imagen..." data-image>

                <div class="button-container">
                    <button type="submit" class="button-submit boton" id="button-submit">
                        Enviar
                    </button>
                    <button type="reset" class="button-clear boton" id="button-reset">
                        Limpiar
                    </button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-container-row">
            <div class="heart">
                <i class="fa fa-heart header-corazon" aria-hidden="true"></i>
                <i class="fa fa-heart header-corazon" aria-hidden="true"></i>
                <i class="fa fa-heart header-corazon" aria-hidden="true"></i>
                <!-- <h1 class="header-corazon">&#9829 &#9829 &#9829</h1> -->
            </div>
            <div>
                <h1 class="footer-titulo">AluraGeek</h1>
            </div>
        </div>
        <div class="footer-container">
            <div class="footer-columna">
                <p class="footer-parrafo">Creado por: Augusto Cabrera</p>
            </div>
        </div>
        <div class="footer-container">
            <div class="footer-columna">
                <p class="footer-parrafo">Alura Latam 2024</p>
            </div>
        </div>
    </footer>
    <script type="module" src="js/controllers/main.js">

    </script>
</body>

</html>
